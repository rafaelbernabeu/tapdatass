#{extends '/syrena/template.html' /}
#{set title:'Upload' /}

#{ifErrors}
    <h2>
        ${errors[0]}
        ${errors[1]}
    </h2>
#{/ifErrors}

#{form @Photos.addPhoto(), method:'POST', enctype:'multipart/form-data'}

    <div class="form-group">
        <div class="fileinput fileinput-new" data-provides="fileinput"><input type="hidden">
            <div class="fileinput-preview thumbnail" data-trigger="fileinput" style="width: 200px; height: 150px; line-height: 150px;"></div>
            <div>
                <span class="btn btn-ion btn-primary btn-file">
                    <span class="fileinput-new">Select image</span>
                    <span class="fileinput-exists">Change</span>
                    <input type="file" name="photo.photoBytes" accept="image/*">
                </span>
                <input class="btn btn-ion btn-success fileinput-exists" type="submit" name="submit" value="Upload">
            </div>
        </div>
    </div>

    #{multiSelect tags:tags/}

#{/form}

<a href="@{Photos.loadPhotos()}">LOAD Photos</a>
